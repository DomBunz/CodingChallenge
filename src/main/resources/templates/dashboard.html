<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Insurance Premium Calculator</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <th:block th:replace="~{layout :: navbar}"></th:block>
    
    <div class="container mt-4">
        <div th:fragment="content">
            <h1 class="mb-4">Dashboard</h1>
            
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="card-title mb-0">Quick Actions</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-grid gap-3">
                                <a sec:authorize="hasAuthority('ROLE_CUSTOMER')"
                                   th:href="@{/application-form}"
                                   class="btn btn-primary">Create New Application</a>
                                <!-- Show different links based on user role -->
                                <a sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_AGENT')" 
                                   th:href="@{/applications}" 
                                   class="btn btn-primary">View All Applications</a>
                                <a sec:authorize="hasAuthority('ROLE_CUSTOMER')" 
                                   th:href="@{/my-applications}" 
                                   class="btn btn-outline-primary">View My Applications</a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="card-title mb-0">Welcome</h5>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Welcome, <span sec:authentication="name"></span>!</p>
                            <p class="card-text">Use the navigation menu or quick actions to manage insurance applications.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <th:block th:replace="~{layout :: footer}"></th:block>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
